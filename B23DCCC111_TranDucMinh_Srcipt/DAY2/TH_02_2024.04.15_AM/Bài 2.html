function isSquareNumber(num) {
    return Math.sqrt(num) % 1 === 0;
}

function findSquareNumbers(arr) {
    const squareNumbers = [];
    for (let i = 0; i < arr.length; i++) {
        if (isSquareNumber(arr[i])) {
            squareNumbers.push(arr[i]);
        }
    }
    return squareNumbers;
}
