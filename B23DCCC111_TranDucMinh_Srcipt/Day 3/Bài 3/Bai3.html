<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <div class="slider">
        <img src="pexels-photo-1379636.jpeg" alt="Image 1">
        <img src="pexels-photo-2781760.jpeg" alt="Image 2">
        <img src="pexels-photo-443446.jpeg" alt="Image 3">
        <button class="sau">Back</button>
        <button class="tiếp">Next</button>
      </div>
<script>
    $(document).ready(function(){
  var ảnh = 0;
  showSlides();

  function showSlides() {
    var slides = $(".slider img");
    ảnh++;
    if (ảnh > slides.length) { ảnh = 1 }
    if (ảnh < 1) { ảnh = slides.length }
    slides.hide();
    slides.eq(ảnh - 1).addClass("active").fadeIn(500);
    setTimeout(showSlides, 5000); 
  }

  $(".tiếp").click(function() {
    ảnh++;
    showSlides();
  });

  $(".sau").click(function() {
    ảnh--;
    showSlides();
  });
});
</script>


</body>
</html>
