
<!DOCTYPE html>
<html>
<body>

<h2>Tính tổng</h2>


<script>
let sum = 0;
for (let i = 1; i <= 10; i++) {
    sum += i;
}
document.write("Tổng từ 1 đến 10 là: " + sum);

let a = 1;
tong=0
while (a <= 10) {
    tong += a;
    a++;
}

document.write("Tổng từ 1 đến 10 là: " + tong);
let tổng = 0;
let b = 1;

do {
    tổng += b;
    b++;
} while (b <= 10);

document.write("Tổng từ 1 đến 10 là: " + tổng);
</script>

</body>
</html>
