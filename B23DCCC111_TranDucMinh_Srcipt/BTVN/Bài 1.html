<!DOCTYPE html>
<html>
<body>

<h2>Sinh viên UDU</h2>
<script>
for (let i=1;i<=10;i++){
    document.write('Sinh viên UDU'+'<br>');}

let a =1;
while(a<=10){
    document.write('Sinh viên UDU'+'<br>');a++;}
let c=1;
do{
    document.write('Sinh viên UDU'+'<br>');c++;}
while(c<=10)
</script>

</body>
</html
