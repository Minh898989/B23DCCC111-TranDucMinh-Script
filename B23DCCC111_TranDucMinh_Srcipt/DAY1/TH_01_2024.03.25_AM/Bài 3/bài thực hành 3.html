<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Display</title>
<style>

  .product {
    width: 200px;
    height: 250px;
    border: 2px solid #ccc;
    margin: 10px;
    padding: 10px;
    display: inline-block;
    text-align: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  .product-name {
    font-weight: bold;
    transition: color 0.3s;
  }
  .product-price {
    transition: color 0.3s;
  }
  .product:hover {
    border-color: blue;
  }
  .product:hover .phone-image {
    transform: scale(1.1);
  }
  .phone-image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.3s;
  }
</style>
</head>
<body>
<div class="product" id="product1">
  <div class="product-name">Iphone12</div>
  <div class="product-price">$100</div>
  <img src="images (2).jfif" style="width:170px;height: 195px;" >
</div>
<div class="product" id="product2">
  <div class="product-name">iphone13</div>
  <div class="product-price">$200</div>
  <img src="images.jfif" style="width: 170px;height: 220px;">
</div>
<div class="product" id="product3">
  <div class="product-name">iphone14</div>
  <div class="product-price">$300</div>
  <img src="tải xuống.jfif" style="width: 150px;height: 165px;">
</div>
<script>
  const names = document.querySelectorAll('.product-name');
  const prices = document.querySelectorAll('.product-price');

  names.forEach(name => {
    name.addEventListener('mouseover', function() {
      this.style.color = 'red';
    });
    name.addEventListener('mouseout', function() {
      this.style.color = 'black';
    });
  });
  prices.forEach(price => {
    price.addEventListener('mouseover', function() {
      this.style.color = 'red';
    });
    price.addEventListener('mouseout', function() {
      this.style.color = 'black';
    });
  });
</script>
</body>
</html>
